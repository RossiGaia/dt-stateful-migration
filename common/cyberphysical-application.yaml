apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: cyberphysicalapplications.test.dev
spec:
  scope: Namespaced
  group: test.dev
  names:
    kind: CyberPhysicalApplication
