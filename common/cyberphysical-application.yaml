                    type: string
                requirements:
                  type: object
                  properties:
                    preferredAffinity:
                      type: string
                    odte:
                      type: number
                deployments:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - "Kubernetes"
                      affinity:
                        type: string
                      configs:
                        type: array
                        items: 
                          type: object
                          properties:
                            apiVersion:
                              type: string
                            kind:
                              type: string
                            metadata:
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
                            spec:
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
