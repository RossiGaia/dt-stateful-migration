apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: "{name}"
  labels:
    svc-related: "{host}"
    related-to: "{app_name}"
spec:
  hosts:
    - "*"
  gateways:
    - dt-gateway
  http:
  - match:
    - uri:
        prefix: /receive_status
      gateways:
        - dt-gateway
    route:
      - destination:
          host: "{host}"
          port:
            number: {port}